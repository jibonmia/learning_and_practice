<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank html</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Lets get some  <span class="font-bold text-rose-900">mooooonyk</span>!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-slate-700 p-8 rounded-xl">
                    <h2 class="text-3xl">Diposit</h2>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-slate-800 p-8 rounded-xl">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h2 class="text-5xl">$<span id="withdro-total">00</span></h2>
                </div>
                <div class="bg-slate-900 p-8 rounded-xl">
                    <h2 class="text-3xl">Balance</h2>
                    <h2 class="text-5xl">$<span id="balance-total">500</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdrow -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-zinc-800 p-8 rounded-xl">
                    <h2 class="text-3xl">Please Diposit</h2>
                    <input class="mt-5 w-9/12 px-3 text-black block" type="text" name="" id="diposit-input" placeholder="$ Please Deposit Your Amount ">
                    <button id="deposit-btn" class="mt-5 bg-amber-900 px-4 py-2 rounded-xl hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-zinc-900 p-8 rounded-xl">
                    <h2 class="text-3xl">Please Withdrow</h2>
                    <input class="mt-5 w-9/12 px-3 text-black block" type="text" name="" id="withdrow-fild" placeholder="$ Please Withdrow Your Amount ">
                    <button id="btn-withdrow" class="mt-5 bg-amber-900 px-4 py-2 rounded-xl hover:bg-sky-700">Withdrow</button>
        </section>
    </main>
    <script src="Diposit.js"></script>
    <script src="withdrow.js"></script>
</body>
</html>
