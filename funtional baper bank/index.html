<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funtinal baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-5xl font-semibold text-center mt-5"> Welcome To Funtinal <span class="text-red-500">Baper Bank</span>!!</h2>
    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
            <div class="p-5 bg-orange-500">
                <h2 class="text-4xl">Deposit</h2>
                <h2 class="text-6xl">$<span id="deposite-amount">00</span></h2>
            </div>
            <div class="p-5 bg-red-500">
                <h2 class="text-4xl">Withdrow</h2>
                <h2 class="text-6xl">$<span id="withdrow-total">00</span></h2>
            </div>
            <div class="p-5 bg-yellow-500">
                <h2 class="text-4xl">Balance</h2>
                <h2 class="text-6xl">$<span id="Balance-total">00</span></h2>
            </div>
        </div>
    </section>
    <section class="mt-8">
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
            <div class="p-5 bg-lime-500">

                <h2 class="text-4xl ">Please Deposit</h2>

                <input id="deposit-input" class="w-3/4 px-5 mt-4 block" type="text" placeholder="Add Youe Amount">
                
                <button class="mt-4 bg-sky-900 px-5 py-2 text-white rounded-xl" id="deposite-btn">submit</button>
            </div>
            <div class="p-5 bg-emerald-400">
                <h2 class="text-4xl ">Please Withdrow</h2>
                <input id="withdrow-input" class="w-3/4 px-5 mt-4 block" type="text" placeholder="Add Your Amount">
                <button id="withdrow-btn" class="mt-4 bg-sky-900 px-5 py-2 text-white rounded-xl">submit</button>
            </div>
        </div>
    </section>
   <script src="/utilitis.js"></script>
   <script src="/deposit.js"></script>
   <script src="/withdrow.js"></script>
</body>
</html>
